<h1 mat-dialog-title>View of note</h1>
<mat-dialog-content>
  <h3>Title:</h3>
  <label>{{title}}</label>
  <h3>Priority:</h3>
  <label>{{priority}}</label>
  <h3>Date:</h3>
  <label>{{date}}</label>
</mat-dialog-content>
<div mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</div>
