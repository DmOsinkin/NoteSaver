<div class="mat-app-background basic-container">
  <button mat-stroked-button (click)="openCreateDialog()">Create note</button>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="noteMatTableDataSource">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>

      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef> Priority</th>
        <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="tr-note" *matRowDef="let row; columns: displayedColumns;" (click)="openViewDialog(row)"></tr>
    </table>
    <mat-paginator showFirstLastButtons></mat-paginator>
  </div>
</div>
